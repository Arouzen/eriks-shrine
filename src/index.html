<html>
    <head>
        <title>All hail ERIK</title>
        <style type="text/css">
            body {
                background-color: black;
            }

            p {
                margin-bottom: 0;
                margin-top: 0;
                text-align: center;
                color: gray;
                font-size: 25px;
                font-variant: small-caps;
            }

            #shrine {
                margin: 5% auto;
                padding: 0;
                width: 800px;
                height: 600px;
            }

            #erik {
                border: 5px solid yellow;
                border-radius: 5px;
            }

            .sidetorch {
                position: absolute;
                top: 10%;
                height: 40%;
                width: 10%;
            }

            .sorround_torch {
                position: relative;
                bottom: -10%;
                width: 8%;
                height: 35%;
            }

            #left {
                left: 0px;
            }
            #right {
                right: 0px;
            }

            #tribute {
                margin: 0;
                height: 10%;
            }

            #disclaimer {
                position: fixed;
                bottom: 0;
                left: 5%;
                right: 5%;
                z-index: -1;
                width: 90%;

                margin: 0;
                padding: 0 0 1%;
                font-size: small;
            }
        </style>
    </head>
    <body>
        <img src="left.gif" class="sidetorch" id="left" />
        <img src="right.gif" class="sidetorch" id="right" />
        <div id="shrine">
            <p>
                <img src="torch.gif" class="sorround_torch">
                <img id="erik" src="erik.jpg">
                <img src="torch.gif" class="sorround_torch">
            </p>
            <p id="tribute">Leve Erik Leander, v&aring;r evige klassmorfar!<p>
        </div>
        <p id="disclaimer">P&aring;hittat av elever i NV10A</p>
    </body>
</html>
